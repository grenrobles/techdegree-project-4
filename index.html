        <img src="photos/thumbnails/01.jpg" alt="Countryside view with blue sky."></a>

        <a href="photos/02.jpg" data-lightbox="image-1"
        data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img src="photos/thumbnails/02.jpg" alt="Calm lake with snowy mountains in the background."></a>

        <a href="photos/03.jpg" data-lightbox="image-1"
        data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img src="photos/thumbnails/03.jpg" alt="Thick clouds above the canyon and green trees."></a>

        <a href="photos/04.jpg" data-lightbox="image-1"

        <img src="photos/thumbnails/04.jpg" alt="Up close view of an iceberg with snowy mountains in the background."></a>

        <a href="photos/05.jpg" data-lightbox="image-1"
        data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img src="photos/thumbnails/05.jpg" alt="Tall red cliffs and blue sky."></a>

        <a href="photos/06.jpg" data-lightbox="image-1"
        data-title="Fall is coming, I love when the leaves on the trees start to change color.">
        <img src="photos/thumbnails/06.jpg" alt="Trees changing color during the Fall season."></a>

        <a href="photos/07.jpg" data-lightbox="image-1"
        data-title="I drove past this plantation yesterday, everything is so green!">
        <img src="photos/thumbnails/07.jpg" alt="Full green trees surrounding a plantation."></a>

        <a href="photos/08.jpg" data-lightbox="image-1"
        data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img src="photos/thumbnails/08.jpg" alt="Sandy dunes and blue sky."></a>

        <a href="photos/09.jpg" data-lightbox="image-1"
        data-title="We enjoyed a quiet stroll down this countryside lane.">
        <img src="photos/thumbnails/09.jpg" alt="Paved lane surrounded by full green trees."></a>

        <a href="photos/10.jpg" data-lightbox="image-1"
        data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
        <img src="photos/thumbnails/10.jpg" alt="Coastal waters with orange sky."></a>

        <a href="photos/11.jpg" data-lightbox="image-1"
        data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img src="photos/thumbnails/11.jpg" alt="View from inside a cave of a landscape full of green trees."></a>

        <a href="photos/12.jpg" data-lightbox="image-1"
        data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
